<!DOCTYPE html>
<html lang="en">
  <head hreflang="en">
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Phoenix Page Builder</title>
    <link rel="stylesheet" href="//assets.rmcloud.com/frontend/static/assets/css/bulma.0.5.3.css" />
    <link rel="stylesheet" href="//assets.rmcloud.com/frontend/static/assets/fonts/linearicons.css" />
    <link rel="stylesheet" href="//assets.rmcloud.com/frontend/static/assets/fonts/socicons.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/quill/1.3.4/quill.bubble.min.css" />
  </head>
  <body class="rm-test">
    <div id="phoenix"></div>
    <script src="https://cdn.polyfill.io/v2/polyfill.js"></script>
    <script>
      // This is called before the App mount hook
      window.addEventListener('before-mount', function (event) {
        var page = event.detail.page

        // Add a class to the body tag on the home page
        if (page.ID === 'index') {
          document.body.classList.add('my-body-class')
        }
      })

      // This is called after the App mount hook
      window.addEventListener('mount', function (event) {
        var page = event.detail.page

        // Print out the body classes
        console.log('body classes -', document.body.className)

        // Find all 'AppStrap' components
        const straps = page.$('AppStrap')
        console.log('straps -', straps)
      })

      window.addEventListener('strap-mount', function (event) {
        var data = event.detail.data
        var page = event.detail.page

        console.log('strap mount -', data.name)
      })

      window.addEventListener('strap-update', function (event) {
        var data = event.detail.data
        var page = event.detail.page

        console.log('strap update -', data.name)
      })
    </script>
  </body>
</html>
